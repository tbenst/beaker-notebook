<div ng-if='elapsed > 200' style="white-space: nowrap; overflow-x: hidden;">
  <div style="display: inline-block; margin: 2px 0 0 2px;">
    <div class="dropdown progress-notification-dropdown">
      <a class="dropdown-toggle progress-notification-menu-toggle" data-toggle="dropdown" data-target="#"
         role="button" aria-haspopup="true" aria-expanded="false">
        <i class='fa fa-refresh fa-spin fa-lg'></i>
      </a>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
        <li ng-repeat="notificationMethod in getAvailableNotificationMethods()">
          <a href="#" tabindex="-1" ng-click="toggleNotifyWhenDone(notificationMethod)" eat-click>{{notificationMethod.title}}</a>
          <i class="glyphicon glyphicon-ok" ng-show="isNotifyWhenDone(notificationMethod)"></i>
        </li>
        <li>
          <a href="#" tabindex="-1" ng-click="forceCancel()" eat-click>
            Force cancel
          </a>
        </li>
      </ul>
    </div>
    <span class='elapsed-time'> &nbsp; Elapsed: {{getElapsedTime()}} &nbsp; </span>
    <i class='fa fa-times-circle fa-lg text-danger cursor_hand'
       ng-click='cancel()' ng-if='isCancellable()' title='cancel'></i>
  </div>
  <div class="progress" style="display: inline-block; width: 150px; margin-left: 30px; margin-bottom: -5px;"
       ng-if='hasProgressBar()'>
    <div class="progress-bar" role="progressbar"
         aria-valuenow="{{getProgressBar()}}" aria-valuemin="0" aria-valuemax="100"
         style="width: {{getProgressBar()}}%; display: inline-block;">
      {{getProgressBar()}} %
    </div>
  </div>
  <div ng-if='hasMessage()' style="margin-left: 30px; display: inline-block;">{{getMessage()}}</div>
  <br/>
  <bk-spark-progress ng-if='usesSpark()'></bk-spark-progress>
</div>
<div ng-if='hasPayload() || hasOutputData()'>
  <hr>
  <bk-code-cell-output model='outputDisplayModel'></bk-code-cell-output>
</div>
